language: go
go:
- '1.10'
- '1.11'
- '1.12'
- master
matrix:
  allow_failures:
  - go: master
script: go test -v -race -cpu=1,2,4 -bench . -benchmem ./...
deploy:
- provider: script
  skip_cleanup: true
  script: curl -sL http://git.io/goreleaser | bash
  on:
    tags: true
    condition: "$TRAVIS_OS_NAME = linux && $TRAVIS_GO_VERSION = '1.10'"
env:
  global:
    # travis encrypt GITHUB_TOKEN=$GITHUB_TOKEN --add
    secure: 
